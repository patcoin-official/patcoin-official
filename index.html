<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patcoin</title>
  <link rel="shortcut icon" href="patcoin.png" type="image/x-icon">
  <link rel="stylesheet" href="patcoin.css">
</head>
<body>
 <section class="body-container">
  <section class="heading">
    <header>
      <div class="header">
        <h3 class="coin-name">Patcoin</h3>
        <a href="#"><img src="images/patcoin.png" alt="" class="coin"></a>

      </div>
    </header>
  </section>
  
  <section class="body-section">
    <!-- <div class="top"> -->
      <div class="coin-with-value">
        <div class="coin-holder">
          <img src="images/patcoin.png" alt="" class="head-coin">
          <h4 class="ballance" id="value">0</h4>
          <p class="currency"><sub>ptc</sub></p>
        </div>
      </div>
      <p class="daily-count" id="dcount">0</p>
      <div class="lvl-container">
        <p class="level">Level</p>
      <h5 class="level">Amature</h5>
      </div>
    <!-- </div> -->

    <div class="pat-coin">
      <img src="images/patcoin.png" alt="patcoin" class="patcoin" id="increase">
    </div>

    <div class="start-earning" id="start">
      <p class="start">START</p>
    </div>
  
    <div class="tank-container">
      <h5 class="tank-value">
        1 ptc = $0.0006
      </h5>
      <!-- <div class="tank">tank</div> -->
    </div>

    <div class="footer-container">
      <div class="option1 options">
        <a href="#">
          <img src="images/earn-removebg-preview.png" class="options-item">
          <p class="option-title">Ref</p>
        </a>
      </div>

      <div class="option2 options">
        <a href="#">
            <img src="images/earn-removebg-preview.png" class="options-item">
            <p class="option-title">Boost</p>
        </a>
      </div>

      <div class="option3 options">
        <a href="#">
            <img src="images/earn-removebg-preview.png" class="options-item">
            <p class="option-title">Earn</p>
        </a>
      </div>

      <!-- <div class="option4 options">
        <img src="images/patcoin.png" class="options">
      </div> -->

      <div class="option5 options">
        <a href="#">
            <img src="images/earn-removebg-preview.png" class="options-item">
            <p class="option-title">Boost</p>
        </a>
      </div>
    </div>
  </section>
</section>
</body>
<script src="patcoun.js"></script>
</html>
